<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Smart Waste Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
        }
        .custom-size {
            width: 90%;
            height: 90%;
        }
        .hidden {
            display: none;
        }
        .active {
            font-weight: bold;
            color: blue;
        }
        .step-indicator div {
            cursor: pointer;
        }
        .step-indicator {
    background-color: #f3f4f6;
    border-radius: 8px;
    padding: 12px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.step-indicator-item {
    padding: 8px 16px;
    border-radius: 9999px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin: 4px;
}

.step-indicator-item.active {
    background-color: #2563eb;
    color: #fff;
}

@media screen and (max-width: 768px) {
    .step-indicator {
        flex-direction: column;
        align-items: center;
    }
}

    </style>
</head>
<body class="flex justify-center items-center h-screen">
    <div class="custom-size bg-white p-10 rounded-lg shadow-2xl overflow-auto">
        <form id="registrationForm">
          <div class="step-indicator flex flex-wrap justify-center gap-4 mb-8">
            <div id="step1-indicator" class="step-indicator-item active">Step 1: Personal Info</div>
            <div id="step2-indicator" class="step-indicator-item">Step 2: Account Info</div>
            <div id="step3-indicator" class="step-indicator-item">Step 3: Location Info</div>
            <div id="step4-indicator" class="step-indicator-item">Step 4: Summary</div>
        </div>
        
            <!-- Step 1: Personal Info -->
            <div id="step1" class="step">
                <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Step 1: Personal Info</h2>
                <div class="grid grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="id" class="block text-lg font-semibold text-gray-700">ID <span class="text-red-500">*</span></label>
                        <input type="text" id="id" name="id" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                    <div>
                        <label for="first_name" class="block text-lg font-semibold text-gray-700">First Name <span class="text-red-500">*</span></label>
                        <input type="text" id="first_name" name="first_name" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="second_name" class="block text-lg font-semibold text-gray-700">Second Name</label>
                        <input type="text" id="second_name" name="second_name" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none">
                    </div>
                    <div>
                        <label for="last_name" class="block text-lg font-semibold text-gray-700">Last Name <span class="text-red-500">*</span></label>
                        <input type="text" id="last_name" name="last_name" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-8">
                    <button type="button" onclick="nextStep(2)" class="bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600">Next</button>
                </div>
            </div>
            
            <!-- Step 2: Account Info -->
            <div id="step2" class="step hidden">
                <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Step 2: Account Info</h2>
                <div class="grid grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="email" class="block text-lg font-semibold text-gray-700">Email <span class="text-red-500">*</span></label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                    <div>
                        <label for="password" class="block text-lg font-semibold text-gray-700">Password <span class="text-red-500">*</span></label>
                        <input type="password" id="password" name="password" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="confirm_password" class="block text-lg font-semibold text-gray-700">Confirm Password <span class="text-red-500">*</span></label>
                        <input type="password" id="confirm_password" name="confirm_password" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                    <div>
                      <label for="sex" class="block text-lg font-semibold text-gray-700">Sex <span class="text-red-500">*</span></label>
                      <select id="sex" name="sex" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                          <option value="">Select...</option>
                          <option value="Male">Male</option>
                          <option value="Female">Female</option>
                        
                      </select>
                  </div>
                </div>
                <div class="flex items-center justify-between mt-8">
                    <button type="button" onclick="prevStep(1)" class="bg-gray-500 text-white py-3 px-8 rounded-lg hover:bg-gray-600">Previous</button>
                    <button type="button" onclick="nextStep(3)" class="bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600">Next</button>
                </div>
            </div>
            
            <!-- Step 3: Location Info -->
            <div id="step3" class="step hidden">
                <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Step 3: Location Info</h2>
                <div class="grid grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="address" class="block text-lg font-semibold text-gray-700">Address <span class="text-red-500">*</span></label>
                        <input type="text" id="address" name="address" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                    <div>
                        <label for="phone_number" class="block text-lg font-semibold text-gray-700">Phone Number <span class="text-red-500">*</span></label>
                        <input type="text" id="phone_number" name="phone_number" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-8 mb-6">
                    <div>
                        <label for="location" class="block text-lg font-semibold text-gray-700">Location <span class="text-red-500">*</span></label>
                        <input type="text" id="location" name="location" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                    <div>
                        <label for="house_number" class="block text-lg font-semibold text-gray-700">House Number <span class="text-red-500">*</span></label>
                        <input type="text" id="house_number" name="house_number" class="mt-1 block w-full p-4 border border-gray-300 rounded-lg focus:ring focus:ring-blue-200 focus:outline-none" required>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-8">
                    <button type="button" onclick="prevStep(2)" class="bg-gray-500 text-white py-3 px-8 rounded-lg hover:bg-gray-600">Previous</button>
                    <button type="button" onclick="nextStep(4)" class="bg-blue-500 text-white py-3 px-8 rounded-lg hover:bg-blue-600">Next</button>
                </div>
            </div>
            
            <!-- Step 4: Summary -->
            <div id="step4" class="step hidden">
                <h2 class="text-4xl font-extrabold mb-8 text-center text-gray-800">Step 4: Summary</h2>
                <div id="summary" class="text-lg"></div>
                <div class="flex items-center justify-between mt-8">
                  <div id="summary" class="text-lg"></div>
                  <div class="flex items-center justify-between mt-8">
                      <button type="button" onclick="prevStep(3)" class="bg-gray-500 text-white py-3 px-8 rounded-lg hover:bg-gray-600">Previous</button>
                      <button type="submit" class="bg-green-500 text-white py-3 px-8 rounded-lg hover:bg-green-600">Submit</button>
                  </div>
              </div>
          </form>
      </div>
      <script>
          function nextStep(step) {
              document.querySelectorAll('.step').forEach((el) => el.classList.add('hidden'));
              document.getElementById(`step${step}`).classList.remove('hidden');
              document.querySelectorAll('.step-indicator div').forEach((el) => el.classList.remove('active'));
              document.getElementById(`step${step}-indicator`).classList.add('active');
  
              if (step === 4) {
                  const form = document.getElementById('registrationForm');
                  const summary = `
                      <p><strong>ID:</strong> ${form.id.value}</p>
                      <p><strong>First Name:</strong> ${form.first_name.value}</p>
                      <p><strong>Second Name:</strong> ${form.second_name.value}</p>
                      <p><strong>Last Name:</strong> ${form.last_name.value}</p>
                      <p><strong>Email:</strong> ${form.email.value}</p>
                      <p><strong>Password:</strong> ${form.password.value}</p>
                      <p><strong>Sex:</strong> ${form.sex.value}</p>
                      <p><strong>Address:</strong> ${form.address.value}</p>
                      <p><strong>Phone Number:</strong> ${form.phone_number.value}</p>
                      <p><strong>Location:</strong> ${form.location.value}</p>
                      <p><strong>House Number:</strong> ${form.house_number.value}</p>
                  `;
                  document.getElementById('summary').innerHTML = summary;
              }
          }
  
          function prevStep(step) {
              document.querySelectorAll('.step').forEach((el) => el.classList.add('hidden'));
              document.getElementById(`step${step}`).classList.remove('hidden');
              document.querySelectorAll('.step-indicator div').forEach((el) => el.classList.remove('active'));
              document.getElementById(`step${step}-indicator`).classList.add('active');
          }
      </script>
  </body>
  </html>
