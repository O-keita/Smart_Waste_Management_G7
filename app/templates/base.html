<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Waste Management</title>
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSOyo6rMJOf0NPIvTjLxmAoR8q29xeBo3jM_w&s">
    <!-- My CSS -->
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/main.css')}}"
    />
    
    <!-- Bootstrap -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid" id="nav-fluid">
          <a class="navbar-brand" id="brand" href="{{url_for('home')}}"
            >Smart Waste</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          ><i class="bx bx-menu"></i></button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              {% if current_user.is_authenticated%}
              <li class="nav-item">
                <a
                  id="nav-link"
                  aria-current="page"
                  href="{{url_for('schedule')}}"
                >
                  <i class="bx bxs-calendar"></i>Schedule</a
              </li>
              <li class="nav-item">
                <a
                  id="nav-link"
                  aria-current="page"
                  href="{{url_for('account')}}"
                >
                  <i class="bx bxs-info-circle"></i>Account</a
                >
              </li>
              <li class="nav-item">
                <a
                  id="nav-link"
                  aria-current="page"
                  href="{{url_for('user_dashboard')}}"
                  ><i class="bx bxs-user"></i>User
                </a>
              </li>
              {% if current_user.is_admin %}
              <li class="nav-item">
                <a id="nav-link" href="{{url_for('admin_dashboard')}}">
                  <i class="bx bxs-dashboard"></i>Admin
                </a>
              </li>
              {% endif %}
              <li class="nav-item">
                <a id="nav-link" href="{{url_for('logout')}}">
                  <i class="bx bxs-log-out"></i>Sign Out</a
                >
              </li>

              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="content">{% block content %}
      
      
      {% endblock %}</main>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/user.js')}}"></script>
  </body>
</html>
