{% extends 'base.html'%} {% block content %}

<h2>Your Schedule</h2>

<div class="task">
  <span>Date {{ user_schedule.date.strftime('%A, %B %d, %Y') }}</span>
  <span>Type {{ user_schedule.type }}</span>
</div>
<div class="controls">
  <a href="{{ url_for('update_schedule', schedule_id=user_schedule.id) }}">
    <button class="btn-update">Update</button>
  </a>
  <form
    id="delete-form"
    action="{{ url_for('delete_schedule', schedule_id=user_schedule.id) }}"
    method="post"
    style="display: inline"
  >
    <button type="submit" class="btn-delete" onclick="confirmDelete()">
      Delete
    </button>
  </form>
</div>
<script>
  function confirmDelete() {
    if (confirm("Are you sure you want to delete this schedule?")) {
      document.getElementById("delete-form").submit();
    }
  }
</script>

{% endblock %}
