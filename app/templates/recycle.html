{% extends 'base.html' %} {% block content %}
<div class="recycle-form">
  <h1>Recycle</h1>
  <form action="" method="POST">
    {{ form.hidden_tag() }}
    <fieldset>
      <legend>Log Recycling Effort</legend>
      <div>{{ form.date.label }} {{ form.date }}</div>
      <div>{{ form.type.label }} {{ form.type }}</div>
      <div>{{ form.amount.label }} {{ form.amount }}</div>
      <div>{{ form.submit }}</div>
    </fieldset>
  </form>
</div>
{% endblock %}
